<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Weather</title>
</head>

<body>

  <header class="jumbotron bg-success text-center rounded-0 text-light">
    <h1>Weather Checker</h1>

    <h4 id="date"></h4>
  </header>








  <br>

  <div class="container text-center" id="currentWeather">

    <h1 class="display-1 font-weight-bolder" id="cityName"></h1>

    <div class="container">
      <!-- 1st time -->
      <div class="input-group mb-3">


        <!-- button  -->
        <div class="input-group-prepend">
          <button class="btn btn-outline-primary btn-lg" type="button" id="btnSubmit">Start the Weather</button>
        </div>

        <!-- input -->
        <input type="text" class="form-control form-control-lg text-primary" placeholder=""
          aria-label="Example text with button addon" aria-describedby="button-addon1" id="userInput">

      </div><br>

    </div>



    <div class="bg-success" id="icon"></div>
    <div class="bg-light text-primary ">
      <h4 class=" text-success" id="temp"></h4>
      <h4 id="humidity"></h4>
      <h4 id="wind"></h4>
      <h4 id="uv"></h4>
    </div>
  </div>

  <br>

  <div class="container text-center" id="futureWeather">


  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
